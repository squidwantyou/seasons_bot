<h2><span id=".E7.AE.80.E4.BB.8B"></span><span class="mw-headline" id="简介">简介</span></h2>
<p>灰原哀本名为宫野志保，而姓氏“宫野”则确定取自日本女性推理小说家宫野村子。灰原哀是日英<a href="/%E6%B7%B7%E8%A1%80%E5%84%BF" title="混血儿">混血儿</a>，其父亲是人称“被科学界放逐的疯狂科学家”的<a href="/%E5%AE%AB%E9%87%8E%E5%8E%9A%E5%8F%B8" title="宫野厚司">宫野厚司</a>（Miyano Atsushi），母亲为人称“堕落地狱的天使”的<a href="/%E5%AE%AB%E9%87%8E%E8%89%BE%E8%8E%B2%E5%A8%9C" title="宫野艾莲娜">宫野艾莲娜</a>（Miyano Irene），两人都是<a href="/%E9%BB%91%E8%A1%A3%E7%BB%84%E7%BB%87" title="黑衣组织">黑衣组织</a>内的科学家，在她出生后不久丧生。她在组织命令下赴美留学，也成为组织内的一名科学家，代号Sherry，使<a href="/%E5%B7%A5%E8%97%A4%E6%96%B0%E4%B8%80" title="工藤新一">工藤新一</a>缩小为<a href="/%E6%B1%9F%E6%88%B7%E5%B7%9D%E6%9F%AF%E5%8D%97" title="江户川柯南">江户川柯南</a>的神秘药物APTX4869即为她所研制，且是她将工藤新一的服用药物结果从“不详”改为“死亡”，而让黑暗组织暂时放弃寻找工藤新一。因唯一的亲人，姐姐<a href="/%E5%AE%AB%E9%87%8E%E6%98%8E%E7%BE%8E" title="宫野明美">宫野明美</a>（Miyano Akemi，假名广田雅美）在十亿日圆抢劫案中被组织成员GIN杀害，所以她中止了药物的研究以示抗议；在被关押等候组织处置过程中，她吞下偷藏的APTX4869自尽，却幸运地被缩小得以逃脱。
</p><p>逃出组织的宫野志保为寻找相同遭遇的<a href="/%E5%B7%A5%E8%97%A4%E6%96%B0%E4%B8%80" title="工藤新一">工藤新一</a>而晕倒在他家门口，被阿笠博士救起并收留，寄住在阿笠博士家。阿笠博士为她取化名“灰原爱”，但她自己坚持用同音的“哀”来代替“爱”，从此她化名灰原哀并就读于柯南所在的帝丹小学一年B班，成为少年侦探团的一员。并且一边研究着解药。
</p><p>灰原哀博学聪慧，平常十分冷静而理性化，爱揶揄柯南，大部分时间用于在博士家的地下室进行APTX4869的解药和其他研究。但并不缺少激情，偶尔会装哭和吓唬柯南，也喜爱女性时尚用品，同时又因扰心自己被组织追杀而连累到身边的人，而希望可以因自己的死亡来逃避，但数次被柯南和少年侦探团所阻止。
</p><p>灰原哀是少数知道柯南就是新一的人之一，在关键时刻会给予柯南援助，曾多次帮助柯南在起了疑心的小兰面前隐瞒真实身份，与柯南常常有着默契，也能适时了解柯南需要什么，但也常常揶揄柯南，被柯南要求装病时曾跟柯南要了一个名牌包包。
</p><p>曾自称自己是人人讨厌的“<a href="/%E9%B2%A8%E9%B1%BC" title="鲨鱼">鲨鱼</a>”，而不像<a href="/%E6%AF%9B%E5%88%A9%E5%85%B0" title="毛利兰">毛利兰</a>是“<a href="/%E6%B5%B7%E8%B1%9A" title="海豚">海豚</a>”一样受人喜好。
</p><p><span title="你知道的太多了" class="heimu">作者青山刚昌已经亲口确认小哀知道boss的真实身份和组织名称。2021年青山已经宣布了组织boss就是乌丸莲耶。</span>
</p>
<h2><span id=".E5.A7.93.E5.90.8D.E7.94.B1.E6.9D.A5"></span><span class="mw-headline" id="姓名由来">姓名由来</span></h2>
<p>“灰”字来源于女侦探寇蒂莉亚·葛蕾（Cordelia Gray）的“Gray”（灰色）。“哀”字来源于女侦探V·I·渥修斯基（V.I.Warshawski）的“I”（I与あい同音）。原本博士希望为她取名为“爱（<span lang="ja">あい</span>）”，而她本人则将其改为“哀（<span lang="ja">あい</span>）”。
</p><p>而灰原哀的英文译名“Anita Hailey”，则来自有“推理小说之母”之称的美国著名推理女作家安娜·凯瑟琳·格林。
</p><p>之后，作者青山刚昌在访谈中称，“哀”实际上是来自<b>艾琳·艾德勒</b>（Irene Adler，唯一一位打败福尔摩斯的女性）中的“I”。<sup id="cite_ref-5" class="reference"><a href="#cite_note-5">&#91;5&#93;</a></sup>
</p>
<h2><span id=".E7.89.B9.E7.82.B9"></span><span class="mw-headline" id="特点">特点</span></h2>
<p>她在射击、解剖、医学、音乐、外语、电脑等方面非常优秀，有一定的推理能力。原作没有提及驾驶方面的能力，但是在TV特别篇《江户川柯南失踪事件》有灰原哀熟练驾驶汽车的镜头。但是后来因为自己体型太小而无法准确操控导致翻车。<span title="你知道的太多了" class="heimu">在剧场版特别篇《鲁邦三世VS名侦探柯南》中在<a href="/%E5%B3%B0%E4%B8%8D%E4%BA%8C%E5%AD%90" title="峰不二子">峰不二子</a>的协助下熟练地驾驶哈雷摩托车追飞机。</span>
</p><p>喜欢的颜色是玫瑰一样的深红色，爱喝<a href="/%E5%92%96%E5%95%A1" title="咖啡">咖啡</a>，喜欢小动物（<a href="/%E7%8B%97" title="狗">小狗</a>、<a href="/%E7%8C%AB" title="猫">小猫</a>等），看女性时装杂志。讨厌虫子和蛇，曾为了消灭出现在房间的蟑螂，熬到凌晨4点才睡觉。
</p><p>初登场时性格冰冷，随着时间的推移、少年侦探团的感化和组织威胁的弱化<span title="小心被灌药哦" class="heimu">（经过铃木列车事件，除<a href="/%E8%B4%9D%E5%B0%94%E6%91%A9%E5%BE%B7" title="贝尔摩德">贝尔摩德</a>外，组织成员已经基本认为这位小女孩已经死亡。<a href="/%E8%B4%9D%E5%B0%94%E6%91%A9%E5%BE%B7" title="贝尔摩德">贝尔摩德</a>目前也放弃了对这位小女孩的追杀）</span>，她少女心的一面逐渐显露出来。
</p><p>她是“Big 大阪”队前锋<a href="/%E6%AF%94%E6%8A%A4%E9%9A%86%E4%BD%91" title="比护隆佑">比护隆佑</a>的究极迷妹粉丝。得知<a href="/%E6%AF%94%E6%8A%A4%E9%9A%86%E4%BD%91" title="比护隆佑">比护隆佑</a>和<a href="/%E5%86%B2%E9%87%8E%E6%B4%8B%E5%AD%90" title="冲野洋子">冲野洋子</a>的绯闻后，直接原地陷入呆滞，而后误会解除、被<a href="/%E6%AF%94%E6%8A%A4%E9%9A%86%E4%BD%91" title="比护隆佑">比护隆佑</a>摸头杀的时候少女心泛滥；被<a href="/%E6%AF%94%E6%8A%A4%E9%9A%86%E4%BD%91" title="比护隆佑">比护隆佑</a>亲手摸过的<a href="/%E6%AF%94%E6%8A%A4%E9%9A%86%E4%BD%91" title="比护隆佑">比护隆佑</a>小玩偶丢失后，直接失神瘫坐在博士家的地板上长达几个小时。<a href="/%E9%98%BF%E7%AC%A0%E5%8D%9A%E5%A3%AB" title="阿笠博士">阿笠博士</a>吐槽称，“也只有这个时候才让我感觉她的确还是个18岁的少女啊”；<span title="小心被灌药哦" class="heimu"><a href="/%E8%B5%A4%E4%BA%95%E7%A7%80%E4%B8%80" title="赤井秀一">赤井秀一</a>则称，“就这样也方便我更好地保护她”</span>。(原作中在风筝大赛篇和修学旅行篇的短短八十回剧情中灰原哀追星的热度突然达到了疯狂的地步以至于很多细心的读者认为这一阶段的灰原哀存在严重的人设崩坏，至今仍有争议)
</p><p>自带“组织成员雷达”，只要身边有组织成员或者疑似组织成员便会惊恐不已，目前这一能力没有任何科学解释和官方说明。<span title="小心被灌药哦" class="heimu">但似乎触发该雷达的要素之一是此人对灰原哀的关注程度<del>除<a href="/%E6%9C%97%E5%A7%86" title="朗姆">朗姆</a></del>，且灰原哀无法实际辨别威胁方向……尽管被很多人吐槽严谨性，但事实上很多剧情分析党猜测主线人物的时候会引用灰原哀的雷达作为参考之一</span>
</p><p><span style="color:grey;">顺便说一句, 这位小女孩经常会面无表情地（萌萌地）补上一刀，也是这位角色的巨大萌点之一，已知的受害者有<a href="/%E6%AF%9B%E5%88%A9%E5%B0%8F%E4%BA%94%E9%83%8E" title="毛利小五郎">毛利小五郎</a>,<a href="/%E6%B1%9F%E6%88%B7%E5%B7%9D%E6%9F%AF%E5%8D%97" title="江户川柯南">江户川柯南</a>, <a href="/%E9%98%BF%E7%AC%A0%E5%8D%9A%E5%A3%AB" title="阿笠博士">阿笠博士</a>等. 更糟糕的是,这种补刀的杀伤力在于被捅了一刀以后还无力反抗......</span>
</p><p><style data-mw-deduplicate="TemplateStyles:r5561299">.mw-parser-output .hover-change,.mw-parser-output .hover-remote{position:relative;display:inline-block;transition:opacity 0.5s linear}.mw-parser-output .hover-change-before,.mw-parser-output .hover-change-after,.mw-parser-output .hover-remote-target{transition:inherit}.mw-parser-output .hover-change-after,.mw-parser-output .hover-remote-target{opacity:0;position:absolute;top:0;left:0}.mw-parser-output .hover-remote-target{left:100%}.mw-parser-output .hover-change-after[style^="right:"],.mw-parser-output .hover-change-after[style*=" right:"],.mw-parser-output .hover-remote-after[style^="right:"],.mw-parser-output .hover-remote-after[style*=" right:"]{left:initial}.mw-parser-output .hover-change-after[style^="bottom:"],.mw-parser-output .hover-change-after[style*=" bottom:"],.mw-parser-output .hover-remote-after[style^="bottom:"],.mw-parser-output .hover-remote-after[style*=" bottom:"]{top:initial}.mw-parser-output .hover-change-after:hover,.mw-parser-output .hover-remote-target{opacity:0;margin-left:-9999px}.mw-parser-output .hover-tab-mode{position:relative;transition:none}.mw-parser-output .hover-tab-mode .hover-remote{transition:inherit;position:static}.mw-parser-output .hover-change.flash:hover .hover-change-before{margin-left:-9999px}.mw-parser-output .hover-change:hover>.hover-change-before,.mw-parser-output .hover-remote>.hover-remote-target,.mw-parser-output .hover-change:hover>a>.hover-change-before,.mw-parser-output .hover-remote>a>.hover-remote-target{opacity:0}.mw-parser-output .hover-change:hover>.hover-change-after,.mw-parser-output .hover-remote:hover>.hover-remote-target,.mw-parser-output .hover-change:hover>a>.hover-change-after,.mw-parser-output .hover-remote:hover>a>.hover-remote-target{opacity:1;margin-left:initial}.mw-parser-output [class*="hovers-"]{display:inline-block;box-shadow:0 0 1px rgba(0,0,0,0);transform:perspective(1px)translateZ(0);vertical-align:middle;transition-duration:0.2 <p><b><span style="color:red;">红色</span>为有主线信息的篇章</b><br />
</p>
<ul><li><span style="color:red;"> <b>来自黑衣组织的女子  大学教授杀人事件</b></span> 漫画File176-181（TV129）<br /></li></ul>
<p>以帝丹小学1年B班转学生的身份正式登场。少年侦探团刚好接到了同班同学俊也的委托，帮其寻找自己失踪的哥哥，柯南推理出俊也的哥哥被绑架去绘制伪钞，俊也称曾目击一个全身黑衣的女人，引起了柯南的兴趣<span title="你知道的太多了" class="heimu">组织PTSD</span>。几经寻找，少年侦探团鲁莽闯入罪犯窝点，被埋伏的绑架犯的同伙抓住，胁迫俊也的哥哥继续为他们制作伪钞。柯南差一点没能制服罪犯，千钧一发之时灰原哀捡起手枪朝绑架犯开了一枪。在回家的路上，灰原哀戳穿了柯南的身份，表明了自己的身份——黑衣组织的成员“雪莉”，ATPX4869的研制者。对此感到惊恐的柯南担心阿笠博士的安危，但到头来发现只是虚惊一场。灰原哀因为不满人体实验和姐姐被杀的缘故不愿为黑衣组织工作而吃下了药逃了出来，在一个雨夜倒在了工藤家前面，被阿笠博士捡到带回家中。在谈话中，灰原透露出自己只剩下姐姐一个亲人，她想起自己曾经因为一次失误将药物的资料当做旅游磁带回寄给了姐姐，并且很有可能在姐姐的老师广田正巳那里，但当他们到达时，广田教授已经被杀害<span title="你知道的太多了" class="heimu">凶手是白仓阳（cv<a href="/%E5%AD%90%E5%AE%89%E6%AD%A6%E4%BA%BA" title="子安武人">子安武人</a>）</span>。<br />
</p>
<ul><li><span style="color:red;">  <b>竞技场无差别胁迫事件</b></span> 漫画File189-191（TV130-131）<br /></li></ul>
<p>少年侦探团前往竞技场观看足球比赛，灰原戴着墨镜躲在人群中担心自己的脸会被电视拍到从而被组织发现，而柯南则把自己的帽子借给她让她看比赛。灰原哀心想：<b>工藤君，你做梦都不会想到，你已经跟我们组织半世纪前就开始的计划产生了密不可分的联系了。</b>就在少年侦探团打闹之时，他们被卷入了竞技场中的一起胁迫事件。<br />

<p>琴酒和伏特加坐在一家酒吧喝酒，琴酒揭穿了一名服务生的真面目，这人正是贝尔摩德，谈话间，他们提到了贝尔摩德正在找一样东西。少年侦探团乘坐公交车时，灰原哀谈起自己<b>光闻味道就知道，组织里的人都会有一种讨厌的气味</b>，同时说起在先前与黑衣组织的接触中，感觉到了另一个成员的存在，此时公交车上朱蒂老师、新出医生和路人<a href="/%E8%B5%A4%E4%BA%95%E7%A7%80%E4%B8%80" title="赤井秀一">赤井秀一</a>陆续上车，灰原哀突然变得莫名惊恐。<span title="你知道的太多了" class="heimu">雷达生效</span>刚好遇上一群劫匪劫持公交车，在少年侦探团和警察的配合下，劫匪被制服，但由于劫匪设置了炸弹，在即将引爆之时，灰原哀表现出了轻生的想法希望与车子一起化为灰烬，柯南打碎了玻璃把灰原硬是从车里带了出来。柯南对灰原说：“<b>不要逃避，灰原，这是你自己的命运，逃是没有用的。</b>”<br />

<h3><span id=".E5.BE.80.E4.BA.8B"></span><span class="mw-headline" id="往事">往事</span></h3>
<h2><span id=".E7.9F.A5.E9.81.93.E7.81.B0.E5.8E.9F.E5.93.80.E7.9C.9F.E5.AE.9E.E8.BA.AB.E4.BB.BD.E7.9A.84.E4.BA.BA"></span><span class="mw-headline" id="知道灰原哀真实身份的人">知道灰原哀真实身份的人</span></h2>
<table class="mw-collapsible mw-collapsed wikitable">
<tbody><tr>
<th><div class="infoBox" style="display:flow-root;width:290px;max-width:100%;border-left: 10px solid #009af2;;"><div class="infoBoxContent">
<div class="infoBoxIcon" style=""><a href="/%E8%90%8C%E5%A8%98%E7%99%BE%E7%A7%91:%E6%A8%A1%E6%9D%BF%E8%A7%84%E8%8C%83" title="萌娘百科:模板规范"><img alt="Nuvola apps important blue.svg" src="https://img.moegirl.org.cn/common/thumb/2/26/Nuvola_apps_important_blue.svg/50px-Nuvola_apps_important_blue.svg.png" width="50" height="42" srcset="https://img.moegirl.org.cn/common/thumb/2/26/Nuvola_apps_important_blue.svg/75px-Nuvola_apps_important_blue.svg.png 1.5x, https://img.moegirl.org.cn/common/thumb/2/26/Nuvola_apps_important_blue.svg/100px-Nuvola_apps_important_blue.svg.png 2x" data-file-width="600" data-file-height="500" /></a></div><div class="infoBoxText" style="text-align: left;"><b>以下内容含有<span style="color:red;">剧透成分</span>，可能影响观赏作品兴趣，请酌情阅读</b>
</div>
</div></div></th>
</tr>
<tr>
<td>
<dl><dt>原作（完全知情）</dt></dl>
<p>知道灰原哀是原黑衣组织成员雪莉变小，本名宫野志保
</p>
<ol><li><a href="/%E9%98%BF%E7%AC%A0%E5%8D%9A%E5%A3%AB" title="阿笠博士">阿笠博士</a>：本人告知<sup id="cite_ref-tv129_6-0" class="reference"><a href="#cite_note-tv129-6">&#91;6&#93;</a></sup></li>
<li><a href="/%E6%B1%9F%E6%88%B7%E5%B7%9D%E6%9F%AF%E5%8D%97" title="江户川柯南">江户川柯南</a>/<a href="/%E5%B7%A5%E8%97%A4%E6%96%B0%E4%B8%80" title="工藤新一">工藤新一</a>：本人告知<sup id="cite_ref-tv129_6-1" class="reference"><a href="#cite_note-tv129-6">&#91;6&#93;</a></sup></li>
<li><span style="display:inline-block; border:1px solid #333; padding:1px"><a href="/%E6%9E%A1%E5%B1%B1%E5%AE%AA%E4%B8%89" title="枡山宪三">皮斯克</a></span>：见过小志保，在向上级报告前被<a href="/%E7%90%B4%E9%85%92" title="琴酒">琴酒</a>枪杀<sup id="cite_ref-tv176_7-0" class="reference"><a href="#cite_note-tv176-7">&#91;7&#93;</a></sup></li>
<li><a href="/%E5%86%B2%E7%9F%A2%E6%98%B4" title="冲矢昴">冲矢昴</a>/<a href="/%E8%B5%A4%E4%BA%95%E7%A7%80%E4%B8%80" title="赤井秀一">赤井秀一</a>：调查过程不明，可能与在<a href="/%E9%BB%91%E8%A1%A3%E7%BB%84%E7%BB%87" title="黑衣组织">黑衣组织</a>与其有过来往有关（赤井秀一是在与<a href="/%E5%AE%AB%E9%87%8E%E6%98%8E%E7%BE%8E" title="宫野明美">宫野明美</a>交往后通过宫野志保进入黑衣组织的<sup id="cite_ref-8" class="reference"><a href="#cite_note-8">&#91;8&#93;</a></sup>）。在满月双重迷案中，赤井秀一说“我还不能和这个茶色头发的女孩见面”<sup id="cite_ref-tv345_9-0" class="reference"><a href="#cite_note-tv345-9">&#91;9&#93;</a></sup>；在铃木特快列车事件中，冲矢昴对灰原哀说“真不愧是姐妹啊”<sup id="cite_ref-10" class="reference"><a href="#cite_note-10">&#91;10&#93;</a></sup>；在充满心意的手机链事件中，阿笠博士对冲矢昴说：“其实她（指灰原哀）内心也只是一个十八岁的女孩啊。”冲矢回答：“虽然从我的角度来说她一直保持小女孩的样子才是帮大忙了。”，说明赤井秀一是知道灰原哀就是宫野志保的<sup id="cite_ref-11" class="reference"><a href="#cite_note-11">&#91;11&#93;</a></sup>。</li>
<li><a href="/%E8%B4%9D%E5%B0%94%E6%91%A9%E5%BE%B7" title="贝尔摩德">贝尔摩德</a>：在4台保时捷事件中假扮成<a href="/%E6%96%B0%E5%87%BA%E6%99%BA%E6%98%8E" title="新出智明">新出医生</a>在阿笠博士家照顾生病的灰原哀时便认出灰原哀是雪莉<sup id="cite_ref-12" class="reference"><a href="#cite_note-12">&#91;12&#93;</a></sup>，随后长期窃听阿笠博士家，也曾听到过柯南说灰原哀是雪莉。在满月双重迷案中，贝尔摩德当面指出灰原哀是雪莉，随后向柯南表示放弃雪莉<sup id="cite_ref-tv345_9-1" class="reference"><a href="#cite_note-tv345-9">&#91;9&#93;</a></sup>。尽管在铃木特快列车事件中协助<a href="/%E6%B3%A2%E6%9C%AC" class="mw-redirect" title="波本">波本</a>抓获雪莉，但向黑衣组织隐瞒了灰原哀是雪莉变小这一情报，并想通过炸死灰原哀隐瞒她和柯南变小这一事情<sup id="cite_ref-tv701_13-0" class="reference"><a href="#cite_note-tv701-13">&#91;13&#93;</a></sup>。</li></ol>
<dl><dt>原作（其他）</dt></dl>
<ol><li><a href="/%E6%9C%8D%E9%83%A8%E5%B9%B3%E6%AC%A1" title="服部平次">服部平次</a>：在危命的复活事件中，服部平次问过装扮成江户川柯南的灰原哀整个事情经过，可能包含灰原哀是<a href="/%E9%BB%91%E8%A1%A3%E7%BB%84%E7%BB%87" title="黑衣组织">组织</a>或<a href="/APTX4869" title="APTX4869">药物</a>相关者与和APTX4869解毒剂相关的事<sup id="cite_ref-14" class="reference"><a href="#cite_note-14">&#91;14&#93;</a></sup>；在刺探<a href="/%E8%8C%B1%E8%92%82%C2%B7%E6%96%AF%E6%B3%B0%E7%90%B3" title="茱蒂·斯泰琳">茱蒂老师</a>之前，柯南告知了服部平次有关他和灰原哀在杯户城市饭店与黑衣组织交手的事（可能包含灰原哀同样是因药物变小），也告知了让他变小的药物是APTX4869<sup id="cite_ref-15" class="reference"><a href="#cite_note-15">&#91;15&#93;</a></sup><sup id="cite_ref-tv176_7-1" class="reference"><a href="#cite_note-tv176-7">&#91;7&#93;</a></sup><sup id="cite_ref-16" class="reference"><a href="#cite_note-16">&#91;16&#93;</a></sup>，在这两个事件中，服部平次都可能知道灰原哀是黑衣组织原成员并服用和柯南相同的药物变小。在死罗神事件中，服部平次通过灰原哀得知解毒剂药效为24小时，还用“博士家的小姐姐”称呼灰原哀<sup id="cite_ref-17" class="reference"><a href="#cite_note-17">&#91;17&#93;</a></sup>；原作中没有迹象表明他知晓灰原哀的真实姓名与代号。在剧场版中服部平次知晓灰原哀是黑衣组织原成员并服用和柯南相同的药物变小<sup id="cite_ref-18" class="reference"><a href="#cite_note-18">&#91;18&#93;</a></sup>。</li>

<h2><span id=".E6.83.85.E6.84.9F"></span><span class="mw-headline" id="情感">情感</span></h2>
<p>灰原哀本身是个口不对心的傲娇加上满月篇之后作者砍掉了大量人物内心视角的情感描写，导致灰原哀的感情线索变的模糊不清，这里只讨论比较重要的关系人物。
</p><p><b>对柯南的情感（有争议）</b>
</p><p>感情上虽然没有明确表现，但在心里在意的人是<a href="/%E6%B1%9F%E6%88%B7%E5%B7%9D%E6%9F%AF%E5%8D%97" title="江户川柯南">江户川柯南</a>。<a href="/%E7%94%9F%E7%97%85" title="生病">生病</a>时曾梦到柯南救她和许诺保护的场景。
</p><p>原作危命的复活篇章中，灰原哀的玩具手枪打出了7朵玫瑰，花语为"偷偷爱着你"。<sup id="cite_ref-31" class="reference"><a href="#cite_note-31">&#91;31&#93;</a></sup>
</p><p><a href="/%E5%B7%A5%E8%97%A4%E6%9C%89%E5%B8%8C%E5%AD%90" title="工藤有希子">工藤有希子</a>也曾对柯南揶揄调侃灰原对他有意思，而本人则对外表示只是对实验对象有兴趣，事实上柯南也是这么认为的，因此一开始听到母亲这么说非常吃惊，当晚曾旁敲侧击地向灰原哀打探但无果<sup id="cite_ref-32" class="reference"><a href="#cite_note-32">&#91;32&#93;</a></sup>。<span title="你知道的太多了" class="heimu">柯南：我脸上有什么东西吗？</span>
</p><p>在OVA12《传说中的棒球的奇迹》中对柯南的好感比较明显一点。
</p><p>在剧场版《瞳孔中的暗杀者》当中有过一次玩笑式的表白
</p><p>在剧场版《业火的向日葵》当中有一位老奶奶也明示小哀不要放弃
</p><p>在剧场版《唐红的恋歌》当中出现一次暗喻的歌牌，歌牌可翻译为“ 郁郁相思苦，自甘绝此生。 苟延人世上，无计掩痴情。”
</p><p>《名侦探柯南之江户川消失事件》当中小哀曾对柯南有一次莫名的脸红。
</p><p>以上均为较明显的表示灰原哀对柯南单箭头的情节，不包括所有柯南和灰原哀之间的互动<span title="你知道的太多了" class="heimu">因为例子太多了说不完</span>。由于柯哀感情与新兰官配在概念上有无法避免的互斥部分，很多柯南讨论区对此避而不谈，讨论的地方多是人以群分，请自行判断。
</p><p>老贼曾不止一次暗示过灰原喜欢柯南，如粉丝回信和各类访谈以及SDB等（比如曾在粉丝回答中说世良和灰原哀喜欢同一个人），但没有直接实锤过两人间的态度为喜欢/不喜欢/朋友。
</p><p><b>对小兰的感情</b>
</p><p>某种意义上来说灰原哀与小兰的关系更加复杂且难以解释（女人心海底针），但整体情节数量不多。
</p><p>原作并没有明确表示灰原哀是什么时候知道小兰的，但在她初登场的18卷中回忆起的新闻照片里小兰有出现。小兰知道灰原哀的存在是于蓝色古堡事件之后，从步美口中得知灰原哀是新的转校生且住在博士家，此时离灰原哀登场已有一段时间。
</p><p>第一次与小兰正式见面时没有回应对方的招呼，心里想到"难道我是在逃避？"但没有明确解释这个逃避是指什么。<sup id="cite_ref-33" class="reference"><a href="#cite_note-33">&#91;33&#93;</a></sup>
</p><p>第一次与小兰近距离接触时化身为江户川柯南的假身份居住在事务所，但是小兰并没有看出端倪；最后出现在新一和小兰约会的饭店里并结束了身份交换，新一再次见到小兰时已经变回柯南。详解危命的复活篇章（漫画第26卷）。
</p><p>灰原哀对新一和小兰以及自己的关系有过两段评论，"干净的香味"以及"暴风雨来临时的花朵"，但是她看出来小兰做的点心时包含了自己勉强的心情。详解血染的情人节篇章。
</p><p>第一次与小兰正式交流为日常案件网中谜<sup id="cite_ref-34" class="reference"><a href="#cite_note-34">&#91;34&#93;</a></sup>，在海边中暑时被小兰率先发现，博士和柯南都很意外。把自己暗喻为不受喜欢鲨鱼把小兰比作人见人爱的海豚，但是柯南和博士并没有听懂她在说什么。在结尾处心里想起了小兰关于正义的言谈，主动向小兰握手并介绍自己。步美向小兰爆料了柯南与小哀聊天时曾经谈论到小兰的身材是安产型，令小兰非常害羞。
</p><p>在贝尔摩德篇（漫画第41-42卷）<a href="/%E6%AF%9B%E5%88%A9%E5%85%B0" title="毛利兰">毛利兰</a>来看望生病的灰原哀并给她煮鸡蛋粥，灰原出于对“<a href="/%E6%B5%B7%E8%B1%9A" title="海豚">海豚</a>”的抵触、不想牵扯更多无关的人以及心理纠结的情感原因装睡。柯南暂时离开了事务所，以"害灰原哀感冒为所以有责任照顾"为借口暂住博士家，小兰对此评价到"有点感到嫉妒"<span title="你知道的太多了" class="heimu">动画中这一段被删除</span>。小兰和园子在朱蒂家聚会时，偷看到了私藏的照片, 随后在<a href="/%E4%B8%8E%E9%BB%91%E8%A1%A3%E7%BB%84%E7%BB%87%E7%9B%B4%E9%9D%A2%E5%AF%B9%E5%86%B3_%E6%BB%A1%E6%9C%88%E4%B9%8B%E5%A4%9C%E7%9A%84%E5%8F%8C%E9%87%8D%E8%B0%9C%E6%A1%88" title="与黑衣组织直面对决 满月之夜的双重谜案">满月篇</a>中，毛利兰因为对那些照片的担心和疑惑藏进朱蒂的车后备箱（吐槽不能）中抵达事件现场，在灰原哀现身并与贝尔摩德约定"以命换命"时，小兰离开藏身处扑向灰原哀并保护她，灰原在小兰怀中想到了姐姐。之后朱蒂，赤井等人向贝尔摩德发起了反击，等到贝尔摩德离去时兰哀二人已经失去意识。<span title="你知道的太多了" class="heimu">（但出于73的神奇设定柯南至今不知道这件事，哀和兰都没有把这件事告诉柯南。此情节是有bug的，在满月篇之后柯南跟博士对话中主动提到"好像当时是赤井秀一救了灰原"<sup id="cite_ref-35" class="reference"><a href="#cite_note-35">&#91;35&#93;</a></sup>，而在事件中由于柯南，小兰，灰原都失去了意识，因此柯南只可能是在事后与朱蒂交谈串通口供时了解到这一讯息，但朱蒂没有任何理由对小兰的事避而不谈。甚至连园子都知道小兰参与其中，所有人都瞒着这件事不告诉柯南是非常古怪的。2014年对读者贺年卡返信中，青山提到了这件事但只是打了个马虎眼）</span>。
</p><p>在狙击议员土门康辉事件中，灰原和博士为了避免小兰与小五郎陷入危险而挽留她们在博士家等候，小兰准备提早离开时灰原哀非常紧张地与之交谈并再次回想起姐姐，不过这也是她最后一次把小兰和明美的形象联系在一起。<sup id="cite_ref-36" class="reference"><a href="#cite_note-36">&#91;36&#93;</a></sup><span title="你知道的太多了" class="heimu">不排除这是关于主线的烟雾弹，在这一时期赤井秀成为主线核心人物，并且在他与宫野明美的关系揭秘之后作者并没有再提过小兰与明美相似，但在此之前无论是灰原哀还是赤井秀一都有数次情节暗示在影射这点）</span>。
</p><p>在铃木列车篇中，灰原哀在组织成员路过时因为感受到了压力而抓着小兰的衣角直到对方远离。<sup id="cite_ref-37" class="reference"><a href="#cite_note-37">&#91;37&#93;</a></sup>
</p><p>与多次怀疑柯南是新一不同，小兰并没有任何怀疑（起码没有明显表示）灰原哀有可能是另外一个人或是由大人缩小的，她把灰原当作有些成熟的的小孩子看待并且给予大姐姐对待晚辈的呵护。甚至由于柯南平时的行为和借口，小兰在打消对柯南的怀疑后以为他对小哀有喜爱之情。
</p><p>灰原哀对小兰的态度则是变化的，从一开始的逃避、冷淡，到中期愿意与其接触交流，到现在已经能以小孩子的身份与对方自然相处。灰原哀不希望小兰卷入黑衣组织事件中并且一直很在意她， 并且她能察觉到小兰一些新一都未曾注意到的心情和优点，在某些时候她对小兰心思的揣摩比柯南还要准确。例如灰原哀曾对柯南说小兰比他想象的坚强，但柯南不得要领地回答说"小兰强在空手道上吧"，引起小哀的半月眼。<sup id="cite_ref-38" class="reference"><a href="#cite_note-38">&#91;38&#93;</a></sup>
</p><p>虽然有部分读者认为灰原哀把小兰当成姐姐明美，但是漫画里并没有明确描述这一点。在漫画1070-1072话中表现出灰原哀对明美的喜爱更加自然和热烈。
</p><p><span title="你知道的太多了" class="heimu">目前并不明确存在所谓灰原为了兰而放弃了对柯南的感情，灰原对待新兰之间的感情态度比较微妙，她并不主动提供解药并时常吐槽柯南为了恋爱变身不顾后果，不过也会毫不避讳地经常对柯南调侃他和小兰的事情</span>
</p><p><b>阿笠博士</b>
</p><p>灰原哀与阿笠博士就像家人一般，灰原哀平时会如同管家般照顾博士和家里的生活，偶尔会吐槽博士的奇怪发明，并不像一般的女儿那样任性撒娇，但博士是她内心深处非常关心和在乎的人，平时的严格要求也是为了对方的健康着想。在危命的复活系列中曾对柯南说如果黑衣组织以博士的性命为筹码那她会选择牺牲其他人作为交换，在贝尔摩德篇中半夜惊醒时曾因为博士打翻了酷似鲜血的番茄汁而惊慌失措，在博士有可能处于危险时会非常紧张。
</p><p><b>比护隆佑</b>
</p><p>曾对比护的处境身怀同感，后在看到了比护的奋起逆转后成为了比护的粉丝并且相当沉迷，因此顺带开始追冲野洋子<del>然而在比护洋子疑似传出绯闻时气到把洋子所有的歌全部删光</del>，对比护十分憧憬<span title="你知道的太多了" class="heimu">（也只限于憧憬）</span>。
</p><p><b>关于所谓的青山刚昌与动画、剧场版制作组之争</b>
</p><p><span style="color:red;">【剧场版，动画版，OVA，特别篇等非漫画作品对比原作情节会有一定出入，其中的人设、剧情有根据不同的导演、编剧进行改动，有增加也有减少的部分。青山刚昌曾和制作组都曾多承认青山对剧场版的参与度极高，会在会议中一起讨论剧本和分镜，青山有时会自己提供原画，修正台词，甚至还会让导演强行把他的想法安排进剧本中（如M20中的赤安打架），因此所谓“青山对剧场版情节毫不知情，导演可以肆意不经许可增加私货”纯属经不起推敲的谣言<span title="你知道的太多了" class="heimu">(不如说原作者对剧场版没有权限这种说法本身就不合理，但这个谣言流传甚广)</span>。尤其是剧场版由于受众较多，其中灰原哀/柯哀情节的部分常常引起部分极端粉丝不满，但是青山从来没有否认或者反对过这些情节。例如：剧场版M19和M24中关于灰原哀的戏份是青山刚昌参与过的<sup id="cite_ref-39" class="reference"><a href="#cite_note-39">&#91;39&#93;</a></sup><sup id="cite_ref-40" class="reference"><a href="#cite_note-40">&#91;40&#93;</a></sup>，M4的部分73则表示他本人并没有这个打算，但最后没有选择删去而是大家一起想了个点子做收尾。<sup id="cite_ref-41" class="reference"><a href="#cite_note-41">&#91;41&#93;</a></sup>】
青山刚昌和动画制作组之间亦不存在基于对角色的偏爱和对剧情走向的喜好而产生的二元对立。动画制作组有时也会删去灰原哀/柯哀的关键情节，例如TV140话中，柯南与哀的牵手被动画化为握手腕。不过，考虑到青山刚昌有时会在漫画原作暗中讽刺制作组，安排部分在动画原创和剧场版剧情中的高光人物（如灰原哀）在原作中“人设崩坏”，以及考虑到制作组对IP推广的作用，与制作组公开作对会使IP声誉下降等因素<sup id="cite_ref-42" class="reference"><a href="#cite_note-42">&#91;42&#93;</a></sup>，73也许对制作组的态度是既不全盘肯定，也不公开反对，放任自流。</span>
</p>

（但在名侦探柯南radio中高山南表示<a href="/%E6%B1%9F%E6%88%B7%E5%B7%9D%E6%9F%AF%E5%8D%97" title="江户川柯南">江户川柯南</a>并没有看见胖次，并开玩笑说“小哀应该是没穿胖次的吧”引致圆谷光彦在大庭广众之下流下鼻血。）

<h3><span id=".E7.BB.AF.E9.97.BB.E5.AF.B9.E8.B1.A1"></span><span class="mw-headline" id="绯闻对象">绯闻对象</span></h3>
<p><b><a href="/%E7%90%B4%E9%85%92" title="琴酒">琴酒</a></b>
</p><p>绯闻来源：
</p><p>
176 与黑衣组织的再会（灰原篇）：知道雪莉最喜欢绯色，并一眼就能看出车内所掉下的头发是雪莉的。依照对雪莉的了解知道她一定会去杯户饭店，并且想到雪莉的裸背。</p><div class="thumb tnone"><div class="thumbinner" style="width:302px;"><a href="/File:%E9%9B%AA%E8%8E%89%E8%A3%B8.jpeg" class="image"><img alt="" src="https://img.moegirl.org.cn/common/thumb/2/28/%E9%9B%AA%E8%8E%89%E8%A3%B8.jpeg/300px-%E9%9B%AA%E8%8E%89%E8%A3%B8.jpeg" width="300" height="222" class="thumbimage" srcset="https://img.moegirl.org.cn/common/thumb/2/28/%E9%9B%AA%E8%8E%89%E8%A3%B8.jpeg/450px-%E9%9B%AA%E8%8E%89%E8%A3%B8.jpeg 1.5x, https://img.moegirl.org.cn/common/thumb/2/28/%E9%9B%AA%E8%8E%89%E8%A3%B8.jpeg/600px-%E9%9B%AA%E8%8E%89%E8%A3%B8.jpeg 2x" data-file-width="640" data-file-height="473" /></a>  <div class="thumbcaption"><div class="magnify"><a href="/File:%E9%9B%AA%E8%8E%89%E8%A3%B8.jpeg" class="internal" title="放大"></a></div>琴酒<del>（暴力痴汉）</del>的回忆</div></div></div>
<p>178 与黑衣组织的再会：在壁炉旁听见呼吸声音就断定是雪莉藏在壁炉里，在楼顶找到雪莉，却没有致她于死地，六枪无一命中要害，以及最后对“那个男人”略带醋味的言语等。但是琴酒更多的是在问雪莉为何可以逃出，不能排除是为了得到答案才不打要害。
</p><p>230 谜一样的乘客（前篇）：琴酒和贝尔摩得出场，有很重要的暗示，琴酒说了很带醋味儿的话，并很计较和雪莉在一起的男人。
</p><p>345 与黑衣组织的直面对决 满月之夜的二元推理：在开头处有琴酒对贝尔摩德的不满，片尾处他对着太阳发呆，看起来很悲伤，可能是在想雪莉。
</p><p>579 黑色13的暗示：琴酒分析“赤井秀一复活”一事，并怀疑雪莉与FBI有某种联系，同时脑海回想起在杯户城市宾馆，与雪莉白雪中重逢的画面。看来琴酒似乎仍挂念着雪莉。

                                iframe.attr("data-src", `${iframe_href_base + prefix.iframe}=${id}&page=${_page}${tIsInvalid ? "" : `&t=${t}`}`);
                            }
                            lazyLoadObserver.observe(iframe[0]);
                        },
                        error: function () {
                            title_text.text((title || prefix.href + id) + (![0, 1].includes(page) ? ` (P${page})` : "") + (tIsInvalid ? "" : `[视频从${time}开始播放]`));
                            iframe.attr("data-src", `${iframe_href_base + prefix.iframe}=${id}&page=${page}${tIsInvalid ? "" : `&t=${t}`}`);
                            lazyLoadObserver.observe(iframe[0]);
                        },
                        complete: function () {
                            if (selfbox.is('[data-auto-expand="true"]')) {
                                selfbox.addClass("onshow");
                                iframeContainer.show();
                                toggleButton.text("隐藏视频");
                                selfbox.removeAttr("style");
                            }
                            submit(ids);
                        },
                    });
                    //toggle
                    toggleButton.on("click", () => {
                        selfbox.width(iframeContainer.outerWidth(true));
                        selfbox.toggleClass("onshow");
                        iframeContainer.toggle();
                        if (toggleButton.text() === "显示视频") {
                            toggleButton.text("隐藏视频");
                            $(window).resize();
                        } else {
                            toggleButton.text("显示视频");
                            selfbox.removeAttr("style");
                        }
                    });
                    widescreenButton.on("click", () => {
                        if (selfbox.is(":not(.onshow)")) { return; }
                        if (selfbox.is(".widescreen")) {
                            selfbox.removeClass("widescreen");
                            widescreenButton.text("显示宽屏");
                            recallWH(iframeContainer);
                            recallWH(iframe);
                            recallWH(selfbox);
                        } else {
                            selfbox.addClass("widescreen");
                            widescreenButton.text("退出宽屏");
                            rememberWH(selfbox);
                            selfbox.css("width", selfbox.parent().width() > Math.min(911, global_element.width()) ? "73%" : "100%"); //可以看见按钮的最小宽度 665 的 1/0.73 倍
                            setTureHeight(selfbox);
                            rememberWH(iframe);
                            rememberWH(iframeContainer);
                            setWH(iframe);
                            setWH(iframeContainer);
                            iframeContainer.height(selfbox.height() - title_text.parent().height());
                            setMaxHeight(selfbox, iframeContainer);
                        }
                    });
                });
            };
            $(run);
            mw.hook("wikipage.content").add(run);
            $(window).on("load", run);
            $(window).on("resize", () => {
                $(".bilibili-video-container.onshow.widescreen").each((_, ele) => {
                    const selfbox = $(ele);
                    selfbox.css("width", selfbox.parent().width() > Math.min(911, global_element.width()) ? "73%" : "100%");
                    setTureHeight(selfbox);
                    setMaxHeight(selfbox, selfbox.find(".bilibili-iframe-container"));
                });
            });
        }
    } catch (e) {
        /* eslint-disable */
        var msg = genErr("error", navigator.userAgent + " : " + e + " " + e.stack.split("\n")[1].trim());
        $(".bilibili-video-container").each(function (_, ele) {
            ele.outerHTML = msg;
        });
        /* eslint-enable */
    }
});
</script>
